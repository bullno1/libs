name: Build
run-name: Build
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  - push
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          sdk: 10.0.22621.0
          vsversion: 2022
      - name: Install Premake
        uses: abel0b/setup-premake@v2.4
        with:
          version: "5.0.0-beta2"
      - name: Generate project
        run: premake5 vs2022
      - name: Build
        run: |
          cd vs2022
          msbuild libs.sln /property:Configuration=Release /property:Platform=x64
      - name: Test
        run: |
          bin/Release/bhash.exe
          bin/Release/bserial.exe
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Premake
        uses: abel0b/setup-premake@v2.4
        with:
          version: "5.0.0-beta2"
      - name: Generate project
        run: premake5 gmake
      - name: Build
        run: |
          cd gmake
          make
      - name: Test
        run: |
          bin/bhash
          bin/bserial
